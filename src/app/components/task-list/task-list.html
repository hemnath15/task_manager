<app-task-form></app-task-form>
@if (showGrid) {
<div>
  <ag-grid-angular
    style="width: 100%; height: 400px;"
    class="ag-theme-alpine"
    [rowData]="tasks$ | async"
    [columnDefs]="colDefs"
    [domLayout]="'autoHeight'"
  >
  </ag-grid-angular>
</div>
}
@if (!showGrid) {
<div>
  <p>Loading table...</p>
</div>
}
